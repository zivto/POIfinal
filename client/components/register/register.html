
<body class="formbody">
   <img class=background src="./img/formbg.jpg" alt="form background">
<center><div id=formcss>
  <!-- Form -->
    
      <form name="regForm" ng-submit="submitForm(regForm.$valid)" novalidate>
        
      <!-- User Name -->
      <label>User Name:<br></label>
      <input type="text" name="user_name" ng-model="user.user_name" placeholder="Please enter a user name" minlength="3" maxlength="8" ng-required="true" ng-pattern="/^[a-zA-Z]*$/">
      <p ng-show="regForm.user_name.$invalid && regForm.user_name.$touched" class="help-block">required field 3-8 letters only</p>
      <br>

      <!-- Password -->
      <label>Password:<br></label>
      <input type="text" name="password" ng-model="user.password" placeholder="Please enter your password" ng-pattern="/^(?:[0-9]+[a-z]|[a-z]+[0-9])[a-z0-9]*$/i" minlength="5" maxlength="10" ng-required="true"> 
      <p ng-show="regForm.password.$invalid && regForm.password.$touched" class="help-block">required field 5-10 numbers and letters</p>
      <br>

      <!-- First Name -->
      <label>First Name:<br></label>
      <input type="text" name="first_name" ng-model="user.first_name" placeholder="Please enter your first name" ng-pattern="/^[a-zA-Z]*$/" ng-required="true"> 
      <p ng-show="regForm.first_name.$invalid && regForm.first_name.$touched" class="help-block">required field only letters</p>
      <br> 

      <!-- Last Name -->        
      <label>Last Name:<br></label>
      <input type="text" name="last_name" ng-model="user.last_name" placeholder="Please enter your last name" ng-pattern="/^[a-zA-Z]*$/" ng-required="true"> 
      <p ng-show="regForm.last_name.$invalid && regForm.last_name.$touched" class="help-block">required field only letters</p>
      <br>  
      
      <!-- City -->
      <label>City:<br></label>
      <input type="text" name="city" ng-model="user.city" placeholder="Please enter your city"  ng-required="true"> 
      <p ng-show="regForm.city.$invalid && regForm.city.$touched" class="help-block">required field only letters</p>
      <br>

      <!-- Country -->
      <label>Country:<br></label>
      <select type="text" name="country" ng-model="user.country" placeholder="Please select your country" ng-required="true"> 
          <option style="display:none" value="">please select a country</option>
          <option ng-repeat="country in countries" value="{{country.Name}}">{{country.Name}}</option>
      </select>
      <p ng-show="regForm.country.$invalid && regForm.country.$touched" class="help-block">required field</p>
      <br>

      <!-- Email -->
      <label>Email:<br></label>
      <input type="email" name="email" ng-model="user.email" placeholder="please enter your email" ng-required="true">   
      <p ng-show="regForm.email.$invalid && regForm.email.$touched" class="help-block">required field</p>
      <br>

      <!-- Question ng-options="option.question for option in questions"-->
      <label>Question:<br></label>
      <select type="text" name="question" ng-model="user.question"  ng-required="true">
          <option style="display:none" value="">please select a question</option>
          <option ng-repeat="option in questions" value="{{option.question}}">{{option.question}}</option>
      </select>
      <p ng-show="regForm.question.$invalid && regForm.question.$touched" class="help-block">required field</p>
      <br>

      <!-- Answer -->
      <label>Answer:<br></label>
      <input type="text" name="answer" ng-model="user.answer" placeholder="please enter an answer" ng-required="true">
      <p ng-show="regForm.answer.$invalid && regForm.answer.$touched" class="help-block">required field</p>
      <br>

      <!-- Categories -->
      <label>Choose favorite categories:</label>
      <br>
      <label id="checkbox" ng-repeat="category in Categories">
      <input type="checkbox" name="cats" ng-click="toggleSelection(category.name)" ng-required="user.categories.length<2">{{category.name}} 
      </label>
      <p ng-show="user.categories.length<2" class="help-block">please check at least two categories</p>
      <br>

      <!-- Reset Button
      <button  type="reset" ng-click="reset()">Reset</button> -->
      <!-- Submit Button -->
      <button type="submit" ng-disabled="regForm.$invalid || user.categories.length<2">Submit</button>

    </form>
  
</div></center>
</body>
